plugins {
    id 'com.android.application'
}

android {
    namespace 'com.jsr.cookiebrowser'
    compileSdk 33
    defaultConfig {
        applicationId "com.jsr.cookiebrowser"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
}
